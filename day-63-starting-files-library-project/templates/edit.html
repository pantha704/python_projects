<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
</head>
<body>
<form action="{{ url_for('edit', id = book.id) }}" method="POST">
<h2>Book name : {{ book.title }}</h2>
<h3>Current Rating : {{ book.rating }}</h3>
<input hidden="hidden" name="id" value="{{ book.id }}" />
<input placeholder="New Rating" name="rating" type="text" />
<button type="submit">Change Rating</button>
</form>
</body>
</html>
